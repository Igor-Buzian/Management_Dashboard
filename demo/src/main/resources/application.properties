spring.application.name=Dashboard

# Datasource
spring.datasource.url=jdbc:h2:file:./src/main/resources/sql/data/user-management;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL- scripts
spring.sql.init.schema-locations=classpath:sql/user/user.sql
spring.sql.init.data-locations=classpath:sql/user/userData.sql
spring.sql.init.mode=always

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#configuration properties
spring.config.import = classpath:application-vars.properties
